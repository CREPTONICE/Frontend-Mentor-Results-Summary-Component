<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main id="box">
      <section class="result">
        <h1>Your Result</h1>

        <div class="result__score">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <div class="result__description">
          <h2>Great</h2>

          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h2 id="summary__title">Summary</h2>

        <div class="summary__box" id="box-0">
          <div class="box__text">
            <img class="icon" />
            <div class="category"></div>
          </div>

          <div class="score"></div>
        </div>

        <div class="summary__box" id="box-1">
          <div class="box__text">
            <img class="icon" />
            <div class="category"></div>
          </div>

          <div class="score"></div>
        </div>

        <div class="summary__box" id="box-2">
          <div class="box__text">
            <img class="icon" />
            <div class="category"></div>
          </div>

          <div class="score"></div>
        </div>

        <div class="summary__box" id="box-3">
          <div class="box__text">
            <img class="icon" />
            <div class="category"></div>
          </div>

          <div class="score"></div>
        </div>

        <button id="continue">Continue</button>
      </section>
    </main>
  </body>
</html>
